<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Number</th>
        </tr>
        <tr th:each="car : ${car}">
            <td th:utext="${car.getModel()}">Model</td>
            <td th:utext="${car.getColor()}">Color</td>
            <td th:utext="${car.getObDvs()}">Dvs</td>
        </tr>
    </table>
</div>
</body>
</html>
